<html lang="ko">

    <body>
        <p>쿵쿵따 참가인원 <span id="personnel">_</span>명</p>
        <p>순서 : <span id="order">1</span>번째 참가자</p>
        <p>제시어 : <span class="word"></span></p>
        <input type="text">
        <button>다음</button>
        
    </body>
    <script>
    const $people = document.querySelectorAll('#personnel');
    const $input = document.querySelectorAll('input');
    const $order = document.querySelectorAll('#order');
    const $word = document.querySelectorAll('.word');
    const $button = document.querySelectorAll('button');
    let word;
    let newWord;

    const num = parseInt(prompt('몇명이신가요?'));

    // if (num === 3){
    //     $people.textContent = '333';
    // } else {
    //     alert('ㅅㅂ')
    // }
    
    const buttonClick = () => {
        if(!word) {
            word = newWord;
            $word.textContent = word;
            const order = Number($order.textContent); //순서
            if (order + 1 > num) {
                $order.textContent = 1;
                } else {
                    $order.textContent = order + 1;
                }
        } else {
            alert('ddd');
        }
    }


    const onInput = (evnet) => {
        newWord = event.target.value;
    }

    $input.addEventListener('input', onInput);
    $button.addEventListener('click', buttonClick);
        
    </script>
